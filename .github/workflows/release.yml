name: Release Matrix

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: '1.24.3'

jobs:
  matrix-build:
    name: Build release artifact (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Clean previous release artifacts
        shell: bash
        run: |
          # [IMPL:MAKE_RELEASE_TARGETS] [ARCH:BUILD_MATRIX] [REQ:RELEASE_BUILD_MATRIX]
          make clean-release

      - name: Build platform artifact
        shell: bash
        run: |
          # [IMPL:MAKE_RELEASE_TARGETS] [ARCH:BUILD_MATRIX] [REQ:RELEASE_BUILD_MATRIX]
          make release PLATFORM=${{ matrix.goos }}/${{ matrix.goarch }}

      - name: Show checksum
        shell: bash
        run: |
          # [IMPL:MAKE_RELEASE_TARGETS] [ARCH:BUILD_MATRIX] [REQ:RELEASE_BUILD_MATRIX]
          cat dist/goful_${{ matrix.goos }}_${{ matrix.goarch }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/goful_${{ matrix.goos }}_${{ matrix.goarch }}
            dist/goful_${{ matrix.goos }}_${{ matrix.goarch }}.sha256

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: matrix-build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List release files
        shell: bash
        run: |
          # [IMPL:MAKE_RELEASE_TARGETS] [ARCH:BUILD_MATRIX] [REQ:RELEASE_BUILD_MATRIX]
          ls -R dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}